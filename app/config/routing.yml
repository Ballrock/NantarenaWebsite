# Montage du SiteBundle en mode annotation
nantarena_site:
  resource: "@NantarenaSiteBundle/Controller/"
  type:     annotation
  prefix:   /

# Route vers le login
login:
  pattern:   /login

# Route vers le login_check pour Symfony
login_check:
  pattern:   /login_check

# Route vers le logout
logout:
  pattern:   /logout

