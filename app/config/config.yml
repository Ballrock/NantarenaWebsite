imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        fos_csrf_provider: "@form.csrf_provider"

services:
    twig.extension.intl:
       class: Twig_Extensions_Extension_Intl
       tags:
           - { name: twig.extension }
    monolog.formatter.htmlformatter:
        class: Monolog\Formatter\HtmlFormatter
    monolog.processor.gitprocessor:
        class: Monolog\Processor\GitProcessor
        tags:
            - { name: monolog.processor }

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Nantarena\UserBundle\Entity\User
    group:
        group_class: Nantarena\UserBundle\Entity\Group
        group_manager: nantarena_user.group_manager
    service:
        mailer: fos_user.mailer.twig_swift
        user_manager: nantarena_user.user_manager
    from_email:
        address:        noreply@nantarena.net
        sender_name:    Nantarena
    registration:
        form:
            type: nantarena_user_registration
        confirmation:
            enabled: true
    profile:
        form:
            type: nantarena_user_profile

nantarena_site:
    db_prefix: %db_prefix%

ewz_recaptcha:
    public_key:   6LdJteMSAAAAAMEttvfQjPcchEGCajY1YMk8nvKA
    private_key:  6LdJteMSAAAAACtd2qsSpnhYu-3vm4wOiPJCcI-6
    secure:       false
    locale_key:   kernel.default_locale

stof_doctrine_extensions:
    default_locale: fr_FR
    orm:
        default:
            sluggable: true
            timestampable: true
            softdeleteable: true

knp_paginator:
    template:
        pagination: NantarenaSiteBundle:Pagination:sliding.html.twig

nantarena_payment:
    paypal:
        credentials:
            clientid: %paypal_clientid%
            secret: %paypal_secret%
        service:
            http_connection_timeout: 30
            http_retry: 1
            http_proxy: ~

            # live / sandbox
            mode: %paypal_mode%

            log_enable: true
            log_file: ../PayPal.log
            # FINE(max), INFO, WARN or ERROR(min)
            log_level: FINE
